<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Função para adicionar os pontos automaticamente ao digitar o CPF
        function formatarCPF(campo) {
            var cpf = campo.value.replace(/\D/g, '');
            if (cpf.length === 11) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                campo.value = cpf;
            }
        }

        function formatartelefone(campo) {
            var telefone = campo.value.replace(/\D/g, '');
            if (telefone.length === 11) {
                telefone = telefone.replace(/(\d{2})(\d{9})/, "$1-$2");
                campo.value = telefone;
            }
        }
    </script>

    <title>Cadastre-se</title>
</head>

<body>
    <div class="box">
        <form action="">
            <!--<fieldset>-->
                <legend><b>Cadastro</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="e-mail" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" class="inputUser" oninput="formatarCPF(this)" maxlength="14"
                        required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" oninput="formatartelefone(this)"
                        maxlength="11" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <br><br>
                <p>Sexo:</p>

                <input type="radio" id="feminino" name="sexo" value="F" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="sexo" value="M" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outros" name="sexo" value="O" required>
                <label for="outros">Outros</label>
                <br><br>

                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="" id="submitCadastro" value="Cadastrar">
                <br><br>
                <center><a href="index.html" class="voltar">Voltar</a></center>
            <!--</fieldset>-->
        </form>
    </div>
</body>

</html>
