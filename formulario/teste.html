<!DOCTYPE html>
<html>
<head>
  <title>Preenchimento Automático de Número de Telefone</title>
  <script>
    function formatPhoneNumber(input) {
      // Remove todos os caracteres não numéricos
      var phoneNumber = input.value.replace(/\D/g, '');

      // Verifica o comprimento do número de telefone
      if (phoneNumber.length === 0) {
        input.value = '';
      } else if (phoneNumber.length <= 2) {
        input.value = phoneNumber;
      } else if (phoneNumber.length <= 5) {
        input.value = phoneNumber.slice(0, 2) + '.' + phoneNumber.slice(2);
      } else if (phoneNumber.length <= 9) {
        input.value = phoneNumber.slice(0, 2) + '.' + phoneNumber.slice(2, 5) + '.' + phoneNumber.slice(5);
      } else {
        input.value = phoneNumber.slice(0, 2) + '.' + phoneNumber.slice(2, 5) + '.' + phoneNumber.slice(5, 9) + '.' + phoneNumber.slice(9);
      }
    }
  </script>
</head>
<body>
  <h2>Preenchimento Automático de Número de Telefone</h2>

  <input type="text" id="phone" onkeyup="formatPhoneNumber(this)" placeholder="Digite o número de telefone">

</body>
</html>
